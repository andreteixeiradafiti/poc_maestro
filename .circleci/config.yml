version: 2.1

orbs:
  android: circleci/android@1.0.3
  flutter: circleci/flutter@1.1.0

jobs:
  build:
    executor:
      name: android/android-machine
      resource-class: medium
    
    steps:
      - checkout

      - flutter/install_sdk: 
          version: 3.7.9

      - flutter/install_pub:
          cache-version: v1

    
      - run:
          name: Add Google services to App
          command: |
            echo "$GOOGLE_SERVICES" | base64 --decode > android/app/google-services.json

      - run:
          name: Flutter pub get
          command: |
            flutter pub get

      - run:
          name: Build APK
          command: |
            flutter build apk

      - store_artifacts:
          path: build/app/outputs/flutter-apk/app-release.apk
  maestro-upload:
      docker:
        - image: cimg/openjdk:19.0.1
      steps:
        - attach_workspace:
            at: .
        - run:
            name: Download and run maestro
            command: |
              curl -Ls "https://get.maestro.mobile.dev" | bash
              export PATH="$PATH":"$HOME/.maestro/bin"
              maestro cloud \
              --apiKey $MDEV_API_KEY \
              build/app/outputs/flutter-apk/app-release.apk .maestro
workflows:
  build-and-upload:
    jobs:
      - build
      - maestro-upload:
          requires:
            - build